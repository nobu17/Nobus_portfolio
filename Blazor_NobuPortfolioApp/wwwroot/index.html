    <script>
        function openWorkDisplayDialog() {
            // alert("hoge");
            $('#workDialog').modal();
        };

        function startWorkCardAnimation() {
            // Intersection observerに渡すコールバック関数
            const cb = function (entries, observer) {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        observer.unobserve(entry.target);
                    }
                });
            };

            // Intersection observerに渡すオプション
            const options = {
                rootMargin: "-50px 0px"
            };

            // IntersectionObserver初期化
            const io = new IntersectionObserver(cb, options);
            io.POLL_INTERVAL = 100; // Polyfillの設定
            // DOM要素を取得
            const cards = document.querySelectorAll('.work-card');
            cards.forEach(el => {
                io.observe(el);
            });
        };

        function startBarAnimation() {
            // カウントアップの設定
            const animationDuration = 2000;
            const frameDuration = 1000 / 60;
            const totalFrames = Math.round(animationDuration / frameDuration);
            const easeOut = t => t * (2 - t);
            // Intersection observerに渡すコールバック関数
            const cb = function (entries, observer) {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        const proficiencyVal = entry.target.dataset.proficiency;
                        const skillBar = entry.target.querySelector('.skill-bar');

                        skillBar.style.width = proficiencyVal + '%';

                        observer.unobserve(entry.target);
                    }
                });
            };

            // Intersection observerに渡すオプション
            const options = {
                rootMargin: "-50px 0px"
            };

            // IntersectionObserver初期化
            const io = new IntersectionObserver(cb, options);
            io.POLL_INTERVAL = 100; // Polyfillの設定
            // DOM要素を取得
            const skillEls = document.querySelectorAll('.skill');
            skillEls.forEach(el => {
                io.observe(el);
            });
        };
    </script>
