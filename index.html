    <script>
        function openWorkDisplayDialog() {
            $('#workDialog').modal();
        };

        function startFadeupAnimation(target) {
            // Intersection observerã«æ¸¡ã™ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯é–¢æ•°
            const cb = function (entries, observer) {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        observer.unobserve(entry.target);
                    }
                });
            };

            // Intersection observerã«æ¸¡ã™ã‚ªãƒ—ã‚·ãƒ§ãƒ³
            const options = {
                rootMargin: "-50px 0px"
            };

            // IntersectionObserveråˆæœŸåŒ–
            const io = new IntersectionObserver(cb, options);
            io.POLL_INTERVAL = 100; // Polyfillã®è¨­å®š
            // DOMè¦ç´ ã‚’å–å¾—
            const cards = document.querySelectorAll(target);
            cards.forEach(el => {
                io.observe(el);
            });
        };

        function startBarAnimation() {
            // ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—ã®è¨­å®š
            const animationDuration = 2000;
            const frameDuration = 1000 / 60;
            const totalFrames = Math.round(animationDuration / frameDuration);
            const easeOut = t => t * (2 - t);
            // Intersection observerã«æ¸¡ã™ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯é–¢æ•°
            const cb = function (entries, observer) {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        const proficiencyVal = entry.target.dataset.proficiency;
                        const skillBar = entry.target.querySelector('.skill-bar');

                        skillBar.style.width = proficiencyVal + '%';

                        observer.unobserve(entry.target);
                    }
                });
            };

            // Intersection observerã«æ¸¡ã™ã‚ªãƒ—ã‚·ãƒ§ãƒ³
            const options = {
                rootMargin: "-50px 0px"
            };

            // IntersectionObserveråˆæœŸåŒ–
            const io = new IntersectionObserver(cb, options);
            io.POLL_INTERVAL = 100; // Polyfillã®è¨­å®š
            // DOMè¦ç´ ã‚’å–å¾—
            const skillEls = document.querySelectorAll('.skill');
            skillEls.forEach(el => {
                io.observe(el);
            });
        };
    </script>
