    <script>
        function openWorkDisplayDialog() {
            // alert("hoge");
            $('#workDialog').modal();
        };

        function startWorkCardAnimation() {
            // Intersection observerに渡すコールバック関数
            const cb = function (entries, observer) {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        observer.unobserve(entry.target);
                    }
                });
            };

            // Intersection observerに渡すオプション
            const options = {
                rootMargin: "-50px 0px"
            };

            // IntersectionObserver初期化
            const io = new IntersectionObserver(cb, options);
            io.POLL_INTERVAL = 100; // Polyfillの設定
            // DOM要素を取得
            const cards = document.querySelectorAll('.work-card');
            cards.forEach(el => {
                io.observe(el);
            });
        };

        function startBarAnimation() {
            // カウントアップの設定
            const animationDuration = 2000;
            const frameDuration = 1000 / 60;
            const totalFrames = Math.round(animationDuration / frameDuration);
            const easeOut = t => t * (2 - t);
            // Intersection observerに渡すコールバック関数
            const cb = function (entries, observer) {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        const proficiencyVal = entry.target.dataset.proficiency;
                        const skillBar = entry.target.querySelector('.skill-bar');

                        skillBar.style.width = proficiencyVal + '%';

                        observer.unobserve(entry.target);
                    }
                });
            };

            // Intersection observerに渡すオプション
            const options = {
                rootMargin: "-50px 0px"
            };

            // IntersectionObserver初期化
            const io = new IntersectionObserver(cb, options);
            io.POLL_INTERVAL = 100; // Polyfillの設定
            // DOM要素を取得
            const skillEls = document.querySelectorAll('.skill');
            skillEls.forEach(el => {
                io.observe(el);
            });
        };
    </script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
